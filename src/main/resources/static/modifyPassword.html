<!-- SubPopup -->
<div id="SubPopup">
<script type="text/javascript">
$(function(){
$(".select").each(function(){
var s=$(this);
var z=parseInt(s.css("z-index"));
var dt=$(this).children("dt");
var dd=$(this).children("dd");
var _show=function(){dd.slideDown(200);dt.addClass("cur");s.css("z-index",z+1);};
var _hide=function(){dd.slideUp(200);dt.removeClass("cur");s.css("z-index",z);};
dt.click(function(){dd.is(":hidden")?_show():_hide();});
dd.find("a").click(function(){dt.html($(this).html());_hide();});
$("body").click(function(i){ !$(i.target).parents(".select").first().is(s) ? _hide():"";});})})
</script>

<script type="text/javascript">
    function checkAndSubmit(){
        var newPassword = document.getElementById('newPassword').value.trim();
        var reNewPassword = document.getElementById('reNewPassword').value.trim();

        if (newPassword == null || newPassword == '') {
            alert("请输入密码！！！")
            return;
        } else if (reNewPassword == null || reNewPassword == '') {
            alert("请输入密码！！！")
            return;
        } else if (newPassword != reNewPassword ) {
            alert("两次密码不一致！！！")
            return;
        }

        $.post("user/password/modify",{"newPassword":newPassword},function(result){
            alert("密码修改成功, 请重新登录！！！")

//            window.location.href = "/libei/";
            window.top.location.href = "/libei/";
        });
    }

</script>
