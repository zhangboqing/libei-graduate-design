<script type="text/javascript">
$(function(){
$(".select").each(function(){
var s=$(this);
var z=parseInt(s.css("z-index"));
var dt=$(this).children("dt");
var dd=$(this).children("dd");
var _show=function(){dd.slideDown(200);dt.addClass("cur");s.css("z-index",z+1);};
var _hide=function(){dd.slideUp(200);dt.removeClass("cur");s.css("z-index",z);};
dt.click(function(){dd.is(":hidden")?_show():_hide();});
dd.find("a").click(function(){dt.html($(this).html());_hide();});
$("body").click(function(i){ !$(i.target).parents(".select").first().is(s) ? _hide():"";});})})
</script>
<div class="form_boxC">
<p>"<span class="f_cB">*</span>"号为必填项目</p>

<script type="text/javascript">
    function checkAndSubmit(){
        var userName = document.getElementById('userName').value.trim();
        var password = document.getElementById('password').value.trim();
        var realName = document.getElementById('realName').value.trim();
        var age = document.getElementById('age').value.trim();
        var classInfo = document.getElementById('classInfo').value.trim();
        var stuNo = document.getElementById('stuNo').value.trim();
        var phone = document.getElementById('phone').value.trim();

        var sex = $('input[name="sex"]:checked ').val();

        if (userName == null || userName == '') {
            alert("登录用户名不能为空！！！")
            return;
        }else if (password == null || password == '') {
            alert("密码不能为空！！！")
            return;
        }else if (realName == null || realName == '') {
            alert("真实姓名不能为空！！！")
            return;
        }else if (age == null || age == '') {
            alert("年龄不能为空！！！")
            return;
        } else if (phone == null || phone == '') {
            alert("手机号码不能为空！！！")
            return;
        } else if (sex == null || sex == '') {
            alert("请选择性别！！！")
            return;
        } else if (classInfo == null || classInfo == '') {
            alert("部门信息不能为空！！！")
            return;
        } else if (stuNo == null || stuNo == '') {
            alert("部门号不能为空！！！")
            return;
        }
        $.post("member/add",{"userName":userName,"password":password,"realName":realName,"phone":phone,"age":age,"sex":sex,"classInfo":classInfo,"stuNo":stuNo},function(result){
            alert("success")
        });
    }

</script>
